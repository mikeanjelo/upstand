<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AirPod Signal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #000000);
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .phone-stand {
      width: 100px;
      height: 200px;
      border: 4px solid #fffcfc;
      border-radius: 20px;
      position: relative;
      margin-bottom: 30px;
      animation: standUp 1.5s ease-in-out infinite alternate;
    }

    .phone-stand::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 10px;
      background: #ffffff;
      bottom: -20px;
      left: 10px;
      border-radius: 5px;
    }

    @keyframes standUp {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-8deg);
      }
    }

    .message {
      font-size: 1.2rem;
      padding: 0 20px;
      color: #ffffff;
    }

    @media (max-width: 400px) {
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="phone-stand"></div>
  <div class="message">
    <p dir="rtl">لتحسين إشارة AirPod، ضع الهاتف في وضع مستقيم.</p>
  </div>
</body>
</html>
